<!DOCTYPE html>
<html lang="">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Edu TAS Beginner'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Reddit Mono">
    <title>Results</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="confetti.js"></script>
    <script>
        const start = () => {
            setTimeout(function() {
                confetti.start()
            }, 1000);
        };
        const stop = () => {
            setTimeout(function() {
                confetti.stop()
            }, 5000);
        };
        start();
        stop();
    </script>
    <script>
        window.onload = function() {
            const score = localStorage.getItem('score');
            const rank = localStorage.getItem('rank');

            document.getElementById("score").innerText = score;
            document.getElementById("rank").firstElementChild.innerText = rank;
        }
    </script>
</head>
<body>

<div class="title" id="titleLabel">Results</div>
<div class="stats score" id="scoreLabel">You identified <span id="score">...</span> deepfakes!</div>
<div class="stats rank" id="rankLabel">You are an AI-detection <span id="rank"><strong>...</strong></span>!</div>
<div id="titleButton">
    <button onclick="window.location.href='index.html'" class="button next-button">Play Again</button>
</div>

</body>
</html>
