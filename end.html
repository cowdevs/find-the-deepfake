<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Results</title>
    <link rel="icon" href="favicon.svg">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Edu TAS Beginner'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Reddit Mono">
    <link rel="stylesheet" href="style.css">
    <script src="confetti.js"></script>
    <script>
        const start = () => {
            setTimeout(function() {
                confetti.start()
            }, 1000);
        };
        const stop = () => {
            setTimeout(function() {
                confetti.stop()
            }, 5000);
        };
        start();
        stop();
    </script>
    <script>
        window.onload = function() {
            const score = localStorage.getItem('score');
            const rank = localStorage.getItem('rank');

            document.getElementById("score").innerText = score;
            document.getElementById("rank").firstElementChild.innerText = rank;
        }
    </script>
</head>
<body class="center-body">

<section>
    <div class="title-container">
        <img class="logo" src="favicon.svg" alt="" >
        <h1 class="title">Results</h1>
        <p class="subtitle">You identified <span id="score">...</span> deepfakes!<br/>You are an AI-detection <span id="rank"><strong>...</strong></span>!</p>
        <button onclick="window.location.href='index.html'" class="button">Play Again</button>
    </div>
</section>

</body>
</html>
